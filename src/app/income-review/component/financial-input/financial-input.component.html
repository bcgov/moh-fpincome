<ng-container>
  <div class="row financial-input--row" role="input">
    <label for="{{ _name }}" class="col-md-5 financial-input--text">
      <ng-content select="[label]"></ng-content>
    </label>
    <div class="col-sm-4 input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input
        type="text"
        [id]="_name"
        [value]="_value"
        (input)="_value = $event.target.value; _onChange($event.target.value)"
        (blur)="_onTouched()"
        [disabled]="disabled"
        [textMask]="_textMask"
        [attr.tabIndex]="tabIndex"
        autocomplete="off"
      />
    </div>
    <div class="financial-input--text">
      <ng-content select="[rowId]"></ng-content>
    </div>
  </div>
</ng-container>
<common-error-container [displayError]="isErrors">
  <ng-content select="[errors]"></ng-content>
</common-error-container>
